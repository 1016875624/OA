<!DOCTYPE html>
	<head>
		<meta charset="utf-8" />
		<title>test</title>
	</head>
	<body>
		<div id = "show" style='height: 280px; width: 480px; margin: 100px auto; background-color: #C1D9F3; padding: 20px 38px 0; border-radius: 8px;'>
			
		</div>
		<script type="text/javascript">   
			var time=3;   //设置倒计时时间
			closeWindow();
			function closeWindow(){   //自定义函数
				window.setTimeout('closeWindow()',1000);  //设置的时间函数
				if(time>0){
					document.getElementById("show").innerHTML="<p>审批成功！<font color=red>"+time+"</font>秒后自动关闭窗口</p>";
					time--;
				}
				else{
					window.opener=null; //关闭窗口时不出现提示窗口   
					window.close();   //这个就是JS不带任何提示关闭窗口的代码
				}
			}
		</script> 
	</body>
</html>
